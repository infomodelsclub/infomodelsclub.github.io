<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>contact form</title>
</head>

<body>

<link href="contact-form.css" rel="stylesheet">

<div class="fcf-body">

    <div id="fcf-form">
    <h3 class="fcf-h3">Come and Work With Us</h3>

    <form id="fcf-form-id" class="fcf-form-class" method="post" action="https://formspree.io/f/xwkwnjlk">
        
        <div class="fcf-form-group">
            <label for="Name" class="fcf-label">Your Full name</label>
            <div class="fcf-input-group">
                <input type="text" id="Name" name="Name" class="fcf-form-control" required>
            </div>
        </div>

        <div class="fcf-form-group">
            <label for="Email" class="fcf-label">Your email address</label>
            <div class="fcf-input-group">
                <input type="email" id="Email" name="Email" class="fcf-form-control" required>
            </div>
        </div>
        <div class="fcf-form-group">
            <label for="birthday" class="fcf-label">Your Date of Birth</label>
            <div class="fcf-input-group">
                <input type="date" id="birthday" name="birthday" class="fcf-form-control" required>
            </div>
        </div>
        <div class="fcf-form-group">
            <label for="phone" class="fcf-label">Your Mobile No.</label>
            <div class="fcf-input-group">
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}[0-9]{2}[0-9]{4}" class="fcf-form-control" required>
            </div>
        </div>
        <div class="fcf-form-group">
            <label for="Name" class="fcf-label">City</label>
            <div class="fcf-input-group">
                <input type="text" id="Name" name="Name" class="fcf-form-control" required>
            </div>
        </div>
        <div class="fcf-form-group">
            <label for="Name" class="fcf-label">Occupation</label>
            <div class="fcf-input-group">
                <input type="text" id="Name" name="Name" class="fcf-form-control" required>
            </div>
        </div>

 <div class="fcf-form-group">
            <label for="Live on" class="fcf-label">Experience as Host or Broadcaster</label>
            <div class="fcf-input-group">
                <select id="name" name="Name" class="fcf-form-control" required>
    <option value="Bigo Live">Bigo Live</option>
    <option value="UpLive">UpLive</option>
    <option value="Ola Party">Ola Party</option>
    <option value="Snack Video">Snack Video</option>
    <option value="JL Live">JL Live</option>
    <option value="Roposo">Roposo</option>
    <option value="MIKA">MIKA</option>
    <option value="Like">Like</option>
  </select>
<!--                 <input type="text" id="name" name="Name" class="fcf-form-control" required> -->
            </div>
        </div>

        <div class="fcf-form-group">
            <label for="Message" class="fcf-label">Your Instagram Handle</label>
            <div class="fcf-input-group">
                <textarea id="Message" name="" class="fcf-form-control" rows="2" maxlength="40" required></textarea>
            </div>
        </div>

        <div class="fcf-form-group">
            <button type="submit" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Send Details</button>
        </div>


    </form>
    </div>

</div>

</body>
</html>
